{% extends "base.html" %}
{% block title %}Profil Saya - Faza Blog{% endblock %}
{% block content %}
<style>
  .profile-card {
    background: #23244a;
    color: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    padding: 36px 32px 28px 32px;
    margin-top: 48px;
  }
  .profile-card label {
    color: #fff;
    font-weight: 500;
  }
  .profile-card input[type="text"],
  .profile-card input[type="email"] {
    background: #23244a;
    color: #fff;
    border: 1px solid #2dce89;
    border-radius: 6px;
    padding: 10px 14px;
    width: 100%;
    margin-bottom: 16px;
  }
  .profile-card input[type="text"]:focus,
  .profile-card input[type="email"]:focus {
    border-color: #2dce89;
    box-shadow: 0 0 0 2px #2dce8933;
    outline: none;
  }
</style>
<div class="container pt-5 pb-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="profile-card">
        <h2 class="mb-4">Profil Saya</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="id_username">Nama Pengguna</label>
            <input type="text" id="id_username" name="username" value="{{ request.user.username }}" required>
          </div>
          <div class="form-group mb-4">
            <label for="id_email">Email</label>
            <input type="email" id="id_email" name="email" value="{{ request.user.email }}" readonly>
          </div>
          <button type="submit" class="btn btn-success">Simpan Perubahan</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
