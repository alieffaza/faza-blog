{% extends "pages/base.html" %}
{% block title %}Admin Login - Faza Blog{% endblock %}
{% block content %}
<div class="page-header">
  <div class="content-center">
    <div class="container">
      <div class="row align-items-center text-left">
        <div class="col-lg-4 col-md-6 col-12 ml-auto mr-auto">
          <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-body p-4">
              <h2 class="mb-3 text-center font-weight-bold">Admin Login</h2>
              <p class="text-center text-muted mb-4">Masuk ke halaman admin Faza Blog.</p>
              {% if form.errors %}
                <div class="alert alert-danger">Nama pengguna atau kata sandi salah.</div>
              {% endif %}
              <form method="post" autocomplete="off" action="">
                {% csrf_token %}
                <div class="form-group mb-3">
                  <label for="id_username" class="font-weight-bold">Nama Pengguna</label>
                  <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user"></i></span></div>
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" required id="id_username">
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="id_password" class="font-weight-bold">Kata Sandi</label>
                  <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-lock"></i></span></div>
                    <input type="password" name="password" autocomplete="current-password" class="form-control" required id="id_password">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block font-weight-bold">Masuk</button>
                <input type="hidden" name="next" value="{{ next }}">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
