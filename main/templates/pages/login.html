{% extends "pages/base.html" %}
{% block title %}Login - Faza Blog{% endblock %}
{% block content %}
<div class="section py-5" style="min-height:60vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
          <div class="card-body p-4">
            <h3 class="mb-4 text-center font-weight-bold">Login</h3>
            {% if form.errors %}
              <div class="alert alert-danger">Email atau password salah.</div>
            {% endif %}
            <form method="post" novalidate>
              {% csrf_token %}
              <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
              </div>
              <div class="form-group">
                <label for="id_password">Kata Sandi</label>
                {{ form.password }}
              </div>
              <button type="submit" class="btn btn-secondary btn-block">Login</button>
            </form>
            <div class="mt-3 text-center">
              <a href="/auth/login/" class="btn btn-outline-info btn-sm">Login dengan Auth0</a>
            </div>
            <div class="mt-3 text-center">
              Belum punya akun? <a href="{% url 'register' %}">Daftar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
