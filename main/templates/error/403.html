{% extends "pages/base.html" %}
{% block title %}403 - Akses Ditolak{% endblock %}
{% block content %}
<style>
  .error-full-bg {
    min-height: 100vh;
    background: #1e203c;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 1rem;
  }
  .error-center {
    width: 100%;
    max-width: 480px;
    margin: 0 auto;
    text-align: center;
    color: #fff;
  }
  @media (max-width: 600px) {
    .error-center h1 { font-size: 3rem; }
    .error-center h2 { font-size: 1.3rem; }
    .error-center p { font-size: 1rem; }
  }
</style>
<div class="error-full-bg">
  <div class="error-center">
    <h1 class="display-3 font-weight-bold text-danger mb-2">403</h1>
    <h2 class="mb-2 font-weight-bold">Akses Ditolak</h2>
    <p class="lead mb-4 text-white-50">Maaf, Anda tidak memiliki izin untuk mengakses halaman ini.</p>
    <a href="/" class="btn btn-secondary btn-lg font-weight-bold">Kembali ke Beranda</a>
  </div>
</div>
{% endblock %}
